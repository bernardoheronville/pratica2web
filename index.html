<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Esfera</title>
</head>
<body>
    <div class="container">
    <script>
        var raio,comprimento,area,volume;

        raio = parseInt(prompt("Informe o raio da esfera:"));

        comprimento = 2*(Math.PI)*raio;
        area = (Math.PI)*(Math.pow(raio,2));
        volume = (3/4)*(Math.PI)*(Math.pow(raio,3));

        document.write(`<div class="mensagem">O comprimento da esfera é ${comprimento}</div>`);
        document.write(`<div class="mensagem">A área da esfera é ${area}</div>`);
        document.write(`<div class="mensagem">O volume da esfera é ${volume}</div>`);
    </script>
    </div>
</body>
</html>
